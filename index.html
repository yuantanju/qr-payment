<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maya QR Payment</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      background-color: white;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .amount {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 2px; /* reduced from 5px */
    }

    .reference {
      color: #666;
      font-size: 14px;
      margin-bottom: 5px; /* reduced from 20px */
    }

    .note {
      font-size: 12px;
      color: #666;
    }

    .note b {
      color: #00b36a;
    }

    .send-btn {
      margin-top: 5px; /* reduced from 20px */
      padding: 10px 20px;
      background-color: #00b36a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="qr-section">
      <p>
        <strong>
          Scan 
          <img src="https://payments-web-assets.maya.ph/payments-web/assets/static/media/qrph.8a0e78c8.svg" alt="QRPh" style="height: 20px; vertical-align: middle;">
          QR to Pay
        </strong>
      </p>
      <p style="font-size: 13px;">Use your Bank or e-Wallet's App to scan QR code</p>

      <!-- QR Image -->
      <img src="qr.png" alt="QR Code" style="width: 240px; height: 240px; margin: 20px 0; border: 1px solid #ccc;">

      <div class="amount">KING OF SCANDAL PH</div>

      <!-- Send Proof of Payment Button -->
      <button class="send-btn" id="sendProofBtn">Send Proof of Payment</button>

      <p class="note">
        <strong>Note:</strong> This QR Code is powered by QRPh which can also be scanned by partner 
        <b>Banks and e-Wallets.</b>
      </p>
    </div>
  </div>

  <div class="footer">
    Copyright Â© 2022 Maya. All rights reserved.
  </div>

  <script>
    // Redirect when clicking the button
        document.getElementById("sendProofBtn").addEventListener("click", function () {
  window.location.href = "https://t.me/KING_SCANDAL"; // Correct full URL
});

    // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U without alerts
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
      }
    });

    // Disable right-click context menu without alerts
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
